<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Card design</title>
</head>

<body>
  <section class="card">
    <section class="card-view">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </section>

    <section class="card-section">
      <div class="card-titles">
        <span class="subtitle">perfume</span>
        <span class="title">Gabrielle Essence Eau De Parfum</span>
      </div>
      <div class="card-information">
        <p>A floral, solar and voluptuous interpretation composed by Olvier Polge, Perfume-Creator for the House of
          CHANEL.</p>
      </div>
      <div class="card-prices">
        <span class="card-prices__after">$149.99</span>
        <span class="card-prices__before">$169.99</span>
      </div>
      <button class="button">Add to Cart</button>
    </section>
  </section>
</body>

</html>
